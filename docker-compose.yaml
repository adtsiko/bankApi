---
version: '3.4'

services:
  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "finance"]
      interval: 5s
      retries: 5
    env_file:
      - local.env

  bank-api:
    image: bank-api:0.1.0
    container_name: bank_api
    ports:
      - "8080:8080"
    env_file:
      - local.env
